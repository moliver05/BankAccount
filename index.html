<!DOCTYPE html>
<html>
<head>
  <title>Bank Account</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scipts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Bank Account</h1>

    <form id="bank">
    <div class="row">
      <div class="col-md-5 jumbotron">
        <h2>Register a new account:</h2>

          <div class="form-group">
            <label for="name">name:</label>
            <input id="name" type="text">
          </div>
          <div class="form-group">
            <label for="initial-deposit">Initial Deposit</label>
            <input id="initial-deposit" type="text">
          </div>
        </div>
        <div class = "col-md-2">
        </div>
        <div class="col-md-5 jumbotron">
          <h2> Deposit or withdraw funds:</h2>

          <div class="form-group">
            <label for="deposit-amount">Deposit Amount:</label>
            <input id="deposit-amount" type="text">
          </div>
          <div class="form-group">
            <label for="withdrawl-amount">Withdrawal Amount:</label>
            <input id="withdrawl-amount" type="text">
          </div>
        </div>
        <button type="submit" class="btn">Submit</button>


      </div>
          <div class = "row">
            <div class = "col-md-3">
            </div>
            <div class = "col-md-6 jumbotron">
            <p>Balance:<span id="displayBalance"></span></p>

            </div>
          </div>
            <div class = "col-md-3">
            </div>
          </div>
      </form>

      </div>
    </div>
  </div>
</body>
</html>
